    <button class="carousel-button" onclick="prevSlide()">Anterior</button>
    <button class="carousel-button" onclick="nextSlide()">Siguiente</button>

    

    <script>
        const slide = document.querySelector('.carousel-slide');
        const images = document.querySelectorAll('.carousel-image');
        let currentSlide = 0;

        function updateSlide() {
            slide.style.transform = `translateX(-${currentSlide * 30}%)`;
        }

        function nextSlide() {
            if (currentSlide < images.length - 1) {
                currentSlide++;
                updateSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }
    </script>
